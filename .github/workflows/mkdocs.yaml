name: mkdocs

on:
  push:
    branches:
      - main
      - mkdocs
  workflow_call:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .mkdocs-cache
      - run: |

        if [[ -e requirements.txt ]];
        then
          pip install -r requirements.txt
          mkdocs gh-deploy --force
        fi
